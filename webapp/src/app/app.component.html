<mat-toolbar>
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{title}}</span>
</mat-toolbar>

<div id="main-content" class="stretch">
  <mat-sidenav-container autosize>

    <!-- Sidenav -->
    <mat-sidenav #sidenav mode="side" opened>

      <!-- Locations List -->
      <mat-action-list>
        <button mat-list-item *ngFor="let location of locations"
            (click)="setLocation(location)">
          <mat-icon matListIcon> {{location.icon}} </mat-icon>
          <h2 mat-line> {{location.name}} </h2>
          <p mat-line> {{location.description}} </p>
        </button>
      </mat-action-list>

    </mat-sidenav>

    <mat-sidenav-content>

      <!-- Year -->
      <div id="year-div">{{year}}</div>

      <!-- Controls -->
      <div id="controls-div">
        <mat-card>

          <mat-card-title>
            <mat-icon>layers</mat-icon> What is on Earth?
          </mat-card-title>

          <mat-card-content>
            <mat-slide-toggle (change)="landcoverOn = $event.checked; updateOverlays()" checked>
              Landcover
            </mat-slide-toggle>
          </mat-card-content>

          <mat-card-content>
            <mat-slide-toggle (change)="toggleAnimation($event.checked)" checked>
              Animation
            </mat-slide-toggle>
          </mat-card-content>

        </mat-card>
      </div>

      <!-- Map -->
      <div id="map-div" class="stretch">
        <agm-map
            [latitude]="state.lat" [longitude]="state.lng" [zoom]="state.zoom"
            (mapReady)="onMapReady($event)" minZoom="2" maxZoom="13"
            streetViewControl="" mapTypeControl="" mapTypeId="satellite"
            styles="[{}]  // Set Google logo to white">
        </agm-map>
      </div>

      <!-- Year Slider -->
      <div id="slider-div">
        <mat-slider [(value)]="year" [min]="startYear" [max]="endYear"
            (change)="updateOverlays()" thumbLabel>
        </mat-slider>
      </div>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
